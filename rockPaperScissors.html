        // writing logic to get the computer choice
        function getComputerChoice (min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            let computerNumber = Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);
            // console.log(computerNumber)

            let computerChoice = "";

            if (computerNumber == 1) {
                computerChoice = "Rock";
            } else if (computerNumber == 2) {
                computerChoice = "Paper";   
            } else {
                computerChoice = "Scissors";
            }
            // console.log(computerChoice)
 

            return computerChoice;
        } // min inclusive max excluded

        console.log(getComputerChoice(1,4))


        // writing logic to get the human choice

        function getHumanChoice () {
            let humanChoice = "";
            let humanNumber =  prompt("Choose either 'Rock' (1), 'Paper (2), or Scissors (3)", );

           // while (!(humanChoice == 1 || humanChoice == 2 || humanChoice == 3)) 
            if (humanNumber == 1) {
                humanChoice = "Rock";
            } else if (humanNumber == 2) {
                humanChoice = "Paper";   
            } else if (humanNumber == 3) { 
                humanChoice = "Scissors";
            } else {
                humanChoice = "ERROR Please only type the number and Choose either 'Rock' (1), 'Paper (2), or Scissors (3)";
            }

            return humanChoice;
        }
